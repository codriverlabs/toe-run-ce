apiVersion: v1
kind: Pod
metadata:
  name: collector-debug
  namespace: toe-system
spec:
  containers:
  - name: debug
    image: busybox:latest
    command: ["/bin/sh"]
    args: ["-c", "sleep 3600"]  # Sleep for 1 hour
    volumeMounts:
    - name: profiles-data
      mountPath: /data
  volumes:
  - name: profiles-data
    persistentVolumeClaim:
      claimName: profiles-pvc
  restartPolicy: Never
