apiVersion: v1
kind: Namespace
metadata:
  name: toe-system
---
apiVersion: v1
kind: ServiceAccount
metadata:
  name: toe-controller
  namespace: toe-system
---
apiVersion: rbac.authorization.k8s.io/v1
kind: ClusterRole
metadata:
  name: toe-controller-role
rules:
- apiGroups: [""]
  resources: ["pods", "pods/ephemeralcontainers", "pods/status"]
  verbs: ["get", "list", "watch", "create", "update", "patch"]
- apiGroups: ["codriverlabs.ai.toe.run"]
  resources: ["powertools", "powertools/status", "powertoolconfigs"]
  verbs: ["get", "list", "watch", "create", "update", "patch", "delete"]
---
apiVersion: rbac.authorization.k8s.io/v1
kind: ClusterRoleBinding
metadata:
  name: toe-controller-binding
roleRef:
  apiGroup: rbac.authorization.k8s.io
  kind: ClusterRole
  name: toe-controller-role
subjects:
- kind: ServiceAccount
  name: toe-controller
  namespace: toe-system
---
apiVersion: apps/v1
kind: Deployment
metadata:
  name: toe-controller-manager
  namespace: toe-system
spec:
  replicas: 1
  selector:
    matchLabels:
      app: toe-controller
  template:
    metadata:
      labels:
        app: toe-controller
    spec:
      serviceAccountName: toe-controller
      containers:
      - name: manager
        image: toe-controller:e2e
        imagePullPolicy: IfNotPresent
        command:
        - /manager
