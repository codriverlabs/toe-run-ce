# Source: toe-operator/templates/collector.yaml
apiVersion: apps/v1
kind: Deployment
metadata:
  name: toe-collector
  namespace: toe-system
  labels:
    helm.sh/chart: toe-operator-1.0.43
    app.kubernetes.io/name: toe-operator
    app.kubernetes.io/instance: toe-operator-1.0.43
    app.kubernetes.io/version: "1.0.43"
    app.kubernetes.io/managed-by: Helm
    app.kubernetes.io/component: collector
spec:
  replicas: 1
  selector:
    matchLabels:
      app: toe-collector
  template:
    metadata:
      labels:
        app: toe-collector
        app.kubernetes.io/name: toe-operator
        app.kubernetes.io/instance: toe-operator-1.0.43
    spec:
      serviceAccountName: toe-collector
      containers:
      - name: collector
        image: 864899852480.dkr.ecr.ap-south-1.amazonaws.com/codriverlabs/toe/toe-collector:1.0.43
        imagePullPolicy: IfNotPresent
        ports:
        - containerPort: 8443
          name: https
        env:
        - name: TLS_CERT_PATH
          value: "/etc/certs/tls.crt"
        - name: TLS_KEY_PATH
          value: "/etc/certs/tls.key"
        volumeMounts:
        - name: data
          mountPath: /data
        - name: certs
          mountPath: /etc/certs
          readOnly: true
        resources:
          limits:
            cpu: 200m
            memory: 256Mi
          requests:
            cpu: 50m
            memory: 128Mi
      volumes:
      - name: data
        persistentVolumeClaim:
          claimName: toe-collector-data
      - name: certs
        secret:
          secretName: toe-collector-certs
---
# Source: toe-operator/templates/controller.yaml
apiVersion: apps/v1
kind: Deployment
metadata:
  labels:
    app.kubernetes.io/managed-by: kustomize
    app.kubernetes.io/name: toe
    control-plane: controller-manager
  name: toe-controller-manager
  namespace: toe-system
spec:
  replicas: 1
  selector:
    matchLabels:
      app.kubernetes.io/name: toe
      control-plane: controller-manager
  template:
    metadata:
      annotations:
        kubectl.kubernetes.io/default-container: manager
      labels:
        app.kubernetes.io/name: toe
        control-plane: controller-manager
    spec:
      containers:
      - args:
        - --metrics-bind-address=:8443
        - --leader-elect
        - --health-probe-bind-address=:8081
        command:
        - /manager
        image: '864899852480.dkr.ecr.ap-south-1.amazonaws.com/codriverlabs/toe/toe-controller:1.0.43'
        imagePullPolicy: Always
        livenessProbe:
          httpGet:
            path: /healthz
            port: 8081
          initialDelaySeconds: 15
          periodSeconds: 20
        name: manager
        ports: []
        readinessProbe:
          httpGet:
            path: /readyz
            port: 8081
          initialDelaySeconds: 5
          periodSeconds: 10
        resources:
          limits:
            cpu: 500m
            memory: 128Mi
          requests:
            cpu: 10m
            memory: 64Mi
        securityContext:
          allowPrivilegeEscalation: false
          capabilities:
            drop:
            - ALL
          readOnlyRootFilesystem: true
        volumeMounts: []
      securityContext:
        runAsNonRoot: true
        seccompProfile:
          type: RuntimeDefault
      serviceAccountName: toe-controller-manager
      terminationGracePeriodSeconds: 10
      volumes: []
