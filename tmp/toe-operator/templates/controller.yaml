  namespace: {{ include "toe-operator.namespace" . }}
---
apiVersion: v1
data:
  token-buffer-seconds: "10"
  token-expiry-multiplier: "2"
kind: ConfigMap
metadata:
  annotations:
    kustomize.config.k8s.io/behavior: keep
  name: toe-tools-configuration
  namespace: {{ include "toe-operator.namespace" . }}
---
apiVersion: v1
kind: Service
metadata:
  labels:
    app.kubernetes.io/managed-by: kustomize
    app.kubernetes.io/name: toe
    control-plane: controller-manager
  name: toe-controller-manager-metrics-service
  namespace: {{ include "toe-operator.namespace" . }}
spec:
  ports:
  - name: https
    port: 8443
    protocol: TCP
    targetPort: 8443
  selector:
    app.kubernetes.io/name: toe
    control-plane: controller-manager
---
apiVersion: apps/v1
kind: Deployment
metadata:
  labels:
    app.kubernetes.io/managed-by: kustomize
    app.kubernetes.io/name: toe
    control-plane: controller-manager
  name: toe-controller-manager
  namespace: {{ include "toe-operator.namespace" . }}
spec:
  replicas: 1
  selector:
    matchLabels:
      app.kubernetes.io/name: toe
      control-plane: controller-manager
  template:
    metadata:
      annotations:
        kubectl.kubernetes.io/default-container: manager
      labels:
        app.kubernetes.io/name: toe
        control-plane: controller-manager
    spec:
      containers:
      - args:
        - --metrics-bind-address=:8443
        - --leader-elect
        - --health-probe-bind-address=:8081
        command:
        - /manager
        image: '{{ include "toe-operator.controller.image" . }}'
        imagePullPolicy: Always
        livenessProbe:
          httpGet:
            path: /healthz
            port: 8081
          initialDelaySeconds: 15
          periodSeconds: 20
        name: manager
        ports: []
        readinessProbe:
          httpGet:
            path: /readyz
            port: 8081
          initialDelaySeconds: 5
          periodSeconds: 10
        resources:
          limits:
            cpu: 500m
            memory: 128Mi
          requests:
            cpu: 10m
            memory: 64Mi
        securityContext:
          allowPrivilegeEscalation: false
          capabilities:
            drop:
            - ALL
          readOnlyRootFilesystem: true
        volumeMounts: []
      securityContext:
        runAsNonRoot: true
        seccompProfile:
          type: RuntimeDefault
      serviceAccountName: toe-controller-manager
      {{- with include "toe-operator.imagePullSecrets" . }}
{{ . | indent 8 }}
      {{- end }}
      terminationGracePeriodSeconds: 10
      volumes: []
---
apiVersion: cert-manager.io/v1
kind: Certificate
metadata:
  name: toe-collector-cert
  namespace: {{ include "toe-operator.namespace" . }}
spec:
  commonName: toe-collector.toe-system.svc
  dnsNames:
  - toe-collector.toe-system.svc
  - toe-collector.toe-system.svc.cluster.local
  duration: 8760h
  issuerRef:
    kind: Issuer
    name: toe-collector-issuer
  renewBefore: 720h
  secretName: toe-collector-certs
  subject:
    organizations:
    - CoDriver Labs
---
apiVersion: cert-manager.io/v1
kind: Issuer
metadata:
  name: toe-collector-issuer
  namespace: {{ include "toe-operator.namespace" . }}
spec:
  selfSigned: {}
{{- end }}
