  labels:
    app.kubernetes.io/managed-by: kustomize
    app.kubernetes.io/name: toe
  name: toe-leader-election-rolebinding
  namespace: {{ include "toe-operator.namespace" . }}
roleRef:
  apiGroup: rbac.authorization.k8s.io
  kind: Role
  name: toe-leader-election-role
subjects:
- kind: ServiceAccount
  name: toe-controller-manager
  namespace: {{ include "toe-operator.namespace" . }}
---
apiVersion: rbac.authorization.k8s.io/v1
kind: ClusterRoleBinding
metadata:
  name: toe-collector-token-validator
roleRef:
  apiGroup: rbac.authorization.k8s.io
  kind: ClusterRole
  name: toe-collector-token-validator
subjects:
- kind: ServiceAccount
  name: toe-collector
