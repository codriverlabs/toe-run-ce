apiVersion: codriverlabs.ai.toe.run/v1alpha1
kind: PowerTool
metadata:
  name: chaos-process-suspend
  namespace: default
spec:
  targets:
    labelSelector:
      matchLabels:
        app: my-app
  tool:
    name: "chaos"
    duration: "2m"
    args:
      - "process"
      - "suspend"
  output:
    mode: "ephemeral"
---
# This chaos experiment will:
# - Suspend the target process (PID 1) using SIGSTOP
# - Resume it after 5 seconds using SIGCONT
# - Repeat this cycle for 2 minutes
# - Test application resilience to intermittent freezes
