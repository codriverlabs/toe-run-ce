apiVersion: v1
kind: ServiceAccount
metadata:
  name: collector
  namespace: system
---
apiVersion: rbac.authorization.k8s.io/v1
kind: Role
metadata:
  name: collector-token-creator
  namespace: system
rules:
- apiGroups: [""]
  resources: ["serviceaccounts/token"]
  verbs: ["create"]
  resourceNames: ["collector"]
---
apiVersion: rbac.authorization.k8s.io/v1
kind: ClusterRole
metadata:
  name: collector-token-validator
rules:
- apiGroups: ["authentication.k8s.io"]
  resources: ["tokenreviews"]
  verbs: ["create"]
---
apiVersion: rbac.authorization.k8s.io/v1
kind: RoleBinding
metadata:
  name: collector-token-creator
  namespace: system
subjects:
- kind: ServiceAccount
  name: controller-manager
  namespace: system
roleRef:
  kind: Role
  name: collector-token-creator
  apiGroup: rbac.authorization.k8s.io
---
apiVersion: rbac.authorization.k8s.io/v1
kind: ClusterRoleBinding
metadata:
  name: collector-token-validator
subjects:
- kind: ServiceAccount
  name: toe-collector  # Final name after kustomize namePrefix
  namespace: toe-system  # Final namespace after kustomize transformation
roleRef:
  kind: ClusterRole
  name: collector-token-validator
  apiGroup: rbac.authorization.k8s.io
